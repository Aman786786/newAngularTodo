<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registerform="ngForm">
                {{ registerform.form.valid }}
                <small class="text-danger">{{ msg }}</small>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                    name="email"
                    [(ngModel)]="user.email"
                    #email="ngModel"
                    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                    [class.is-invalid]="email.invalid && email.touched"
                  />

                  <div *ngIf="email.errors && email.invalid && email.touched">
                    <small class="text-danger" *ngIf="email.errors.required"
                      >Email id is required field</small
                    >
                    <small class="text-danger" *ngIf="email.errors.pattern"
                      >Enter Valid EmailId
                    </small>
                  </div>

                  <!-- <small
                    class="text-danger"
                    [class.d-none]="email.valid || email.untouched"
                  >
                    Email is required field</small
                  > -->
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Your Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    required
                    name="name"
                    [(ngModel)]="user.name"
                    #name="ngModel"
                    [class.is-invalid]="name.invalid && name.touched"
                  />

                  <small
                    class="text-danger"
                    [class.d-none]="name.valid || name.untouched"
                    >name field is required</small
                  >
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Your Contact</label
                  >
                  <input
                    type="text"
                    id="contact"
                    class="form-control"
                    required
                    name="contact"
                    [(ngModel)]="user.contact"
                    #contact="ngModel"
                    [class.is-invalid]="contact.invalid && contact.touched"
                  />

                  <small
                    class="text-danger"
                    [class.d-none]="contact.valid || contact.untouched"
                    >name field is required</small
                  >
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                    name="password"
                    [(ngModel)]="user.password"
                    #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched"
                  />
                  <small
                    class="text-danger"
                    [class.d-none]="password.valid || password.untouched"
                    >password field is required
                  </small>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg"
                    >Repeat your password</label
                  >
                  <input
                    type="password"
                    id="cpassword"
                    class="form-control"
                    required
                    name="cpassword"
                    (ngModel)="(user.password)"
                    #cpassword="ngModel"
                    [class.is-invalid]="cpassword.invalid && cpassword.touched"
                  />
                  <small
                    class="text-danger"
                    [class.d-none]="
                      password.value == cpassword.value || cpassword.untouched
                    "
                    >password & confirm password must be the same
                  </small>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    [disabled]="registerform.form.invalid"
                    (click)="onSubmit()"
                    type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a [routerLink]="['/login']" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
