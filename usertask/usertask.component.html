<div class="container">
  <mat-card-header>
    <mat-toolbar class="dashboard-card">
      <mat-card-title>Your Task</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon>cance</mat-icon>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <form>
      <div class="form-group">
        <div class="container">
          <div class="col-md-55">
            <label>Task: </label>
            <div class="container">
              <br />
            </div>
            <input
              type="text"
              formControlname="task"
              placeholder="Enter Task..."
              [(ngModel)]="usertask"
              name="usertask"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div>
        <br />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success" (click)="onSubmit()">
          Add Task
        </button>
      </div>
      <div class="contaner">
        <br />
      </div>
    </form>
  </mat-card-content>
</div>
